{% extends 'base_layout.html' %}
{% block title %}
    {{ article.title }} Details
{% endblock%}
{% block content %}
    <div class="col-sm-8 offset-sm-2 my-marg-top">
        <img class="img-thumbs img-fluid rounded mx-auto d-block" src="{{ article.thumbnail.url }}" alt="">
        <hr>
        <p class="h3 mod-color">{{ article.title.capitalize }}</p>
        <p class="text-justify mod-para">{{ article.body }}</p>
        <br><br>
        <p class="mod-author">Author: {{ article.author }}</p>
        <br>
        <p class='mod-date text-right'>{{ article.date }}</p>
        <br>
        <div class="row">
            <div class="col-sm-3 offset-sm-9">
                <a href="{%url 'articles:list'%}" class="btn btn-block btn-success">Back</a>
            </div>
        </div>
    </div>
    <style>
        .img-thumbs{
            max-width:200px;
        }

        .mod-para{
            color:white;
        }
        .mod-date{
            color:rgb(189, 186, 186)
        }
        .my-marg-top{
            margin-top:80px;
        }
        .mod-color{
            color:rgb(236, 225, 118);
        }
        .mod-author{
            color:rgb(236, 225, 118);
        }
    </style>
{% endblock %}
